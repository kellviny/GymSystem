<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - GymSystem</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-card">
        <i class="fas fa-dumbbell" style="font-size: 3rem; color: #4facfe; margin-bottom: 20px;"></i>
        <h2 style="margin-bottom:20px;">Acesso ao Sistema</h2>
        
        <div class="form-group" style="text-align: left;">
            <label>E-mail</label>
            <input type="email" id="email" class="form-control" placeholder="admin@gym.com">
        </div>
        <div class="form-group" style="text-align: left;">
            <label>Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="123">
        </div>
        
        <button onclick="logar()">Entrar</button>
        
        <div style="margin-top: 20px; font-size: 0.9em; color: #666;">
            <a href="catraca.html" style="color: #4facfe; text-decoration: none;">Acessar Catraca</a>
        </div>
    </div>

    <script src="js/models.js"></script>
    <script src="js/banco.js"></script>
    <script src="js/logar.js"></script>
</body>
</html>
